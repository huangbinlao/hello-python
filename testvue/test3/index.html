<html>
<head>
    <meta charset="utf-8" />

	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <style type="text/css">
            .color{
                background:#E35885;
            }

<body>
    <div id="main" style="width:500px;margin-top: 20px;margin-left: 20px;">
         <a href="" class="list-group-item active" > 商品总金额:  {{total}}
                <div></div> 
        </a>
        <template v-if="ok" >
            <div v-for="food in foods">
                    <a href="#" v-bind:class="{'color':food.isClick}"  class="list-group-item" v-on:click="UpdateTotal(food)" >{{food.name}}
                    <span style="float:right"  class="label label-default">￥{{*food.price}}</span>
                    </a>
                </div>
        </template>
    </div>
